<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI poem generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>Welcome to the poem generator</h1>
    </header>

    <main>
        <form id="poem-generator-form">
            <input 
            type="text" 
            placeholder="Enter the topic of the poem" 
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
            />
            <input type="submit" class="submit-button">
        </form>
    </main>
    <div class="poem" id="poem">Roses are red, violets are blue...</div>

    <footer>
        This project was coded by 
        <a href="https://github.com/falljohanna" 
        target="_blank">
        Johanna Fall</a> 
        and is 
        <a 
        href="https://github.com/falljohanna/Poem-generator" 
        target="_blank">
        open-sourced on GitHub</a>
        and is 
        <a href="https://snazzy-shortbread-742787.netlify.app/" 
        target="_blank">
        hosted on Netlify</a>.
    </footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
